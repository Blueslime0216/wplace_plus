<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wplace Plus</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      color: #374151;
      margin: 0;
    }
    
    .status {
      background-color: #f0f9ff;
      border: 1px solid #0ea5e9;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 20px;
    }
    
    .status-text {
      color: #0369a1;
      font-size: 14px;
      margin: 0;
    }
    
    .feature-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .feature-list li {
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
      color: #6b7280;
    }
    
    .feature-list li:last-child {
      border-bottom: none;
    }
    
    .feature-list li::before {
      content: "✓";
      color: #10b981;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Wplace Plus</h1>
  </div>
  
  <div class="status">
    <p class="status-text">wplace.live에서 활성화됨</p>
  </div>
  
  <ul class="feature-list">
    <li>프로젝트 관리</li>
    <li>이미지 오버레이</li>
    <li>완성된 픽셀 표시</li>
    <li>단색 픽셀 필터</li>
    <li>반자동 설치 도구</li>
  </ul>
</body>
</html>
